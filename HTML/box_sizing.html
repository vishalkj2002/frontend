<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Sizing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .box {
            background-color: black;
            height: 300px;
            width: 300px;
            color: red;
            margin: 10px;
            padding: 10px;
        }

        .box2 {
            background-color: black;
            height: 300px;
            width: 300px;
            color: red;
            margin: 10px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        This is my box.
    </div>

    <div class="box2">
        This is my box 2.
    </div>
</body>
</html>
