<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Await</title>
</head>
<body>
    <script>
        async function myFunction() {
            // return "Hello";
            console.log("1");
            console.log("2");
            await console.log("3");
            console.log("4");
            console.log("5");
        }
        // console.log(myFunction());
        myFunction();
        console.log("Out of async");
    </script>
</body>
</html>
