<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Else</title>
</head>
<body>
    <script>
        // If else
        let a = 10;
        let b = 20;
        if (a > b)
            console.log("a is greater");
        else if (a == b)
            console.log("Both are equal");
        else
            console.log("b is greater");

        // Ternary Operator
        a > b ? console.log("a is greater") : console.log("b is greater");
    </script>
</body>
</html>
