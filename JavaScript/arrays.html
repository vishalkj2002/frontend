<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>
    <script>
        let array = [11, 100, 34, 4, 55];
        let max = array[0];
        for (let i = 0; i < array.length; i++)
            if (array[i] > max)
                max = array[i];
        console.log(max);

        array.forEach((a, b) => {
            console.log(`Array value is ${a} with index ${b}`);
        })
    </script>
</body>
</html>
