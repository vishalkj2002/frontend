<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrs</title>
</head>
<body>
    <script>
        let arr = [11, 100, 34, 4, 55];
        let max = arr[0];
        for (let i = 0; i < arr.length; i++)
            if (arr[i] > max)
                max = arr[i];
        console.log(max);

        arr.forEach((element, index, array) => {
            // console.log(`Array value is ${element} with index ${index}`);
            console.log(array);
        })
    </script>
</body>
</html>
