<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date</title>
</head>
<body>
    <h1 class="heading"></h1>

    <script>
        let date = new Date();
        console.log(date);

        let heading = document.querySelector(".heading");
        heading.innerHTML = date.getMilliseconds();
    </script>
</body>
</html>
